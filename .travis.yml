language: cpp
compiler:
- clang
os:
- linux
services:
- docker
script:
- docker run --rm -v `pwd`:/tmp/libtdjson -w /tmp/libtdjson saschpe/android-ndk ./build.sh
branches:
  only:
  - master
  - main
before_deploy:
- tar -czvf libs.tar.gz libs
- tar -czvf jniLibs.tar.gz jniLibs
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - libs.tar.gz
    - jniLibs.tar.gz
  skip_cleanup: true
  on:
    tags: true
